<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フレイザー文字変換</title>
</head>
<body>
    <h1>フレイザー文字変換</h1>
    <h2>概要</h2>
        <p>アルファベットの大文字を含む文字列をフレイザー文字列に変換します</p>
        <p>Discord等で大文字が使用できない場合に代替文字としてご使用ください</p>
    <h2>使い方</h2>
        <p>(1)開始ボタンを押してください</p>
        <p>(2)変換したい文字列を入力してください</p>
        <p>(3)変換結果はクリップボードにコピーされるのでそのままご使用ください<br>なおブラウザにも結果は表示されます</p>
    <h2>注意点</h2>
        <p>大文字のQだけは変換できない点にご注意ください</p>
        <p>ブラウザのホップアップ設定によってはコピーできない場合があります</p>
    
    <button id = button>開始</button>
    <p id="text">ここに変換後テキストが表示されます</p>


    <script src="change.js"></script>
</body>
</html>
